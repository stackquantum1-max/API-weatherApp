<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- App Wrapper -->
  <div class="app" data-app-wrapper>
  
  <!-- Header -->
  <header class="header">
    <h1 class="title">Weather App</h1>
  </header>

  <!-- Search Section -->
  <section class="search-section">
    <input 
      type="text" 
      placeholder="Enter city name..." 
      class="search-input"
      data-search-input>

      <button class="search-btn" data-search-btn>
        Search
      </button>
    </section>

    <!-- Error Message -->
    <p class="error-message" data-error hidden>
      <!-- JS will change this text -->
    </p>

    <!-- Weather Display Section -->
    <section class="weather-display" data-weather-display hidden>

      <h2 class="city-name" data-city></h2>

      <div class="temperature-box">
        <span class="temperature" data-temp></span>
      </div>

      <p class="description" data-description></p>

      <img 
        src="" 
        alt="Weather Icon" 
        class="weather-icon"
        data-icon
      >

    </section>

    <!-- Extra Info Section -->
    <section class="extra-info" data-extra-info hidden>

      <div class="info-item">
        <h4>Humidity:</h4>
        <p data-humidity></p>
      </div>

      <div class="info-item">
        <h4>Wind Speed:</h4>
        <p data-wind></p>
      </div>

    </section>

    <!-- Footer (optional) -->
    <footer class="footer">
      <p>Powered by OpenWeather API</p>
    </footer>

  </div>

</body>
</html>
